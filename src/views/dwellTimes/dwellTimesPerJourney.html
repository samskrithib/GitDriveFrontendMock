<div class="wrapper">
	<acme-navbar></acme-navbar>
	<div id="page-wrapper">
		<!--<div class="container-fluid">-->
		<div class="row">
			
			<div class="col-lg-12">
				<table class="table table-responsive">
					<thead>
						<th colspan="4">Dwell Times</th>
					</thead>
					<thead>
						<th>Station Name</th>
						<th>Planned Dwell Time</th>
						<th>Actual GPS Dwell Time</th>
						<th>Actual Darwin Dwell Time</th>
					</thead>
					<tbody ng-repeat="dwellTime in vm.dwellTimes">
						<tr>
							<td>{{dwellTime.stationName}}</td>
							<td>{{dwellTime.plannedDwellTimeInSeconds}}</td>
							<td>{{dwellTime.darwinDwellTimeInSeconds}}</td>
							<td>{{dwellTime.gpsDwellTimeInSeconds}}</td>
						</tr>
					</tbody>
				</table>


			</div>

		</div>
	</div>
</div>
