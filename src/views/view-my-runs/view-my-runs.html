<div class="wrapper">
  <acme-navbar></acme-navbar>
  <div id="page-wrapper">
    <!--<div class="container-fluid">-->
    <div class="row">
      <div class="col-lg-12">
        <h4 class="page-header">Reports</h4>
      </div>
      <!-- Nav tabs -->
      <div class="tabscss col-xl-8">
        <uib-tabset justified="true" active="active">
          <uib-tab index="0" heading="Unit performance">
            <div class="tab-container">
              <div class="subtitle row">
                <div class="col-md-8">{{vm.energySummaryAdvice}}</div>
                <div class="col-md-4">
                  <div style="text-align: right; font-size: 0.8em" ng-bind-html="vm.subTitle"></div>
                </div>
              </div>
              <div cg-busy="{promise:vm.promise, message:'Loading your chart', minDuration:1000}">
                <div id="chart0"></div>

              </div>
            </div>
          </uib-tab>
          <uib-tab index="1" heading="Energy and lateness Summary">
            <div class="tab-container">
              <div class="subtitle row">
                <div class="col-md-8"></div>
                <div class="col-md-4">
                  <div style="text-align: right; font-size: 0.8em" ng-bind-html="vm.subTitle"></div>
                </div>
              </div>
              <div cg-busy="{promise:vm.promise, message:'Loading your chart', minDuration:1000}">
                <div id="chart1"></div>
                <hr>
                <div id="latenessSummaryChart"></div>
              </div>
            </div>
            <!--<div class="row"></div>-->
          </uib-tab>

          <uib-tab index="2" heading="Speed distance">
            <div class="tab-container">
              <div class="subtitle row">
                <div class="col-md-8"></div>
                <div class="col-md-4">
                  <div style="text-align: right; font-size: 0.8em" ng-bind-html="vm.subTitle"></div>
                </div>
              </div>
              <div cg-busy="{promise:vm.promise, message:'Loading your chart', minDuration:1000}">
                <div ng-show="!vm.key">
                  <h3> Please select any Station to Station stop to view speed distance chart </h3>
                </div>
                <div ng-show="vm.key">
                  
                  <div id="chart2"></div>
                  <hr>
                  <div class="form-group row">
                    <div style="padding-right: 15px; margin: 16px 0; float: right">
                      <div class="btn-group" id="status" data-toggle="buttons">
                        <label class="btn btn-default btn-on-1 btn-sm active" ng-model="vm.radioModel" uib-btn-radio="'Kph'" value='Kph'>Kph</label>
                        <label class="btn btn-default btn-off-1 btn-sm " ng-model="vm.radioModel" uib-btn-radio="'Mph'" value='Mph'>Mph</label>
                      </div>
                      <!--<div id="speedLabel">Speed in: </div>-->

                    </div>
                    <div class="col-lg-2">
                      <div style="padding-right: 15px; margin: 16px 0; ">
                        Gridlines:
                        <toggle ng-model="vm.gridOnOff" size="btn-sm" ng-change="vm.gridbtnOnChange(vm.gridOnOff)"></toggle>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <!--<div class="row"></div>-->
          </uib-tab>
        </uib-tabset>
        <!-- /.col-lg-12 -->


        <div class="col-md-8">
          <div style="padding-right: 15px; margin: 16px 0; ">
            View results for Station to Station Stop(s):
            <toggle ng-model="vm.key" size="btn-sm" ng-change="vm.checkboxModel(vm.key)"></toggle>
          </div>

        </div>
        <div class="col-lg-8 form-group">
          <label class="sr-only" for="links"></label>
          <div class="input-group" ng-show="vm.key">
            <div class="input-group-addon">Choose Interstation Station to Station Stop:</div>
            <select class="form-control" aria-expanded="true" name="links" ng-model="vm.stationToStationLinks.selected" ng-change="vm.linkOnselect(vm.stationToStationLinks.selected)"
              ng-options="link as link.stations for link in vm.stationToStationLinks">
            </select>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!--</div>-->
</div>
