    <div class="tabscss col-lg-12 col-xl-8">
      <uib-tabset justified="true" active="active">

              </div>
              <div ng-show="vm.totalItems > 10" class="text-center">
                <ul uib-pagination total-items="vm.totalItems" items-per-page="15" boundary-links="true"
                    force-ellipses="true" max-size="5" ng-model="vm.currentPage"
                    ng-change="vm.pageChanged(vm.currentPage)"></ul>
              </div>
            </div>

            <div ng-show="vm.TTAdherenceTrackTrainsError" ng-bind-html="vm.TTAdherenceTrackTrainsErrorMessage"></div>
